- job:
    name: unittest
    description: 'gobeansdb unittest'
    node: dae
    scm:
      - git:
          branches:
            - master
          skip-tag: True
          url: http://github.intra.douban.com/coresys/gobeansdb.git
    triggers:
      - pollscm: '* * * * *'
    builders:
      - shell: |
          make test
          make pytest
    publishers:
      - junit:
          results: unittest.xml
      - email:
          recipients: yangxiufeng@douban.com,zhuzhaolong@douban.com